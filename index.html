<body>
    <section class="content">
        <h1 class="title"> Конвертер валют</h1>

                <span>Выберите валюту:</span>

            </select>
            </p>

        </div>
        
        <table class="exchange-table">
            <tbody id="exchange"></tbody>
        </table>
    </section>    

<script src="script.js"></script>
